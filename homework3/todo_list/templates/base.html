<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else 'Todo List' }}</title>
  {% block scripts %}
  {% endblock %}
  <style>
    {% for flash_message_category in flash_message_categories() %}
      .{{ flash_message_category.name.lower() }} {% raw -%} { {%- endraw %}
        color: {{ flash_message_category.value }};
      {% raw -%} } {%- endraw %}
    {%- endfor %}

  </style>
  {% block styles %}
  {% endblock %}
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block data %}
{% endblock %}
</body>
</html>
